<div class="splash-container" [class]="'bg-gradient-' + slides[currentSlide].gradient">
  <!-- Logo at top -->
  <div class="logo-section animate-fade-in">
    <div class="logo">
      <i class="fas fa-wallet logo-icon"></i>
      <span class="logo-text">Swift Wallet</span>
    </div>
  </div>

  <!-- Carousel Content -->
  <div class="carousel-container">
    <div class="slides-wrapper">
      @for (slide of slides; track slide.title; let i = $index) {
        <div
          class="slide"
          [class.active]="i === currentSlide"
          [class.prev]="i < currentSlide"
          [class.next]="i > currentSlide">

          <!-- Icon -->
          <div class="slide-icon animate-fade-in-up">
            <div class="icon-circle">
              {{ slide.icon }}
            </div>
          </div>

          <!-- Content -->
          <div class="slide-content animate-fade-in-up">
            <h1 class="slide-title">{{ slide.title }}</h1>
            <p class="slide-description">{{ slide.description }}</p>
          </div>
        </div>
      }
    </div>

    <!-- Dots Indicator -->
    <div class="dots-indicator">
      @for (slide of slides; track slide.title; let i = $index) {
        <button
          class="dot"
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)"
          [attr.aria-label]="'Go to slide ' + (i + 1)">
        </button>
      }
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="actions-section">
    @if (!isLastSlide()) {
      <button class="btn btn-ghost btn-full" (click)="skip()">
        Skip
      </button>
      <button class="btn btn-primary btn-full btn-lg" (click)="nextSlide()">
        Next
      </button>
    }

    @if (isLastSlide()) {
      <button class="btn btn-outline btn-full" (click)="skip()">
        I Have an Account
      </button>
      <button class="btn btn-primary btn-full btn-lg" (click)="getStarted()">
        Get Started
      </button>
    }
  </div>

  <!-- Swipe Hint (for mobile) -->
  <div class="swipe-hint animate-pulse">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M9 18l6-6-6-6"/>
    </svg>
  </div>
</div>
